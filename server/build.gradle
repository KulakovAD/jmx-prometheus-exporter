dependencies {
  compile group: 'io.prometheus', name: 'simpleclient_servlet', version: '0.2.0'
  compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.8.v20171121'
  compile group: 'su.nlq', name: 'prometheus-protobuf-servlet', version: '0.2.0'
  compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
  compile group: 'commons-daemon', name: 'commons-daemon', version: '1.1.0'

  compile project(':collector')

  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile group: 'org.eclipse.jetty', name: 'jetty-client', version: '9.4.8.v20171121'
}

jar {
  manifest {
    attributes 'Main-Class': 'su.nlq.prometheus.jmx.http.Launcher'
  }
}
